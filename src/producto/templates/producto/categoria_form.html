{% extends 'core/base.html' %}

{% block titulo %}
    {% if form.instance.pk is not None %}
        Actualizar Categorías de Productos
    {% else %}
        Crear Categorías de Productos
    {% endif %}
{% endblock titulo %}


{% block main %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
