{% extends 'core/base.html' %}

{% block titulo %}
    Categor√≠as de Productos
{% endblock titulo %}

{% block main %}
    <button><a href="{% url 'producto:crear' %}">Crear</a></button>

    <form method="get">
        <input type="text" name="consulta" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>


    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria.nombre }} 
                <a href="{% url 'producto:detalle' categoria.id %}">Detalle</a>
                <a href="#">Borrar</a></li>
            </li>
        {% empty %}
            <p>No hay registros</p>
        {% endfor %}
    </ul>
{% endblock main %}
